<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for New Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #34495e;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Connection Management</h2>
    <ul>
        <li><a th:href="@{/apply}">Apply for New Connection</a></li>
        <li><a th:href="@{/terminate}">Terminate Connection</a></li>
        <li><a th:href="@{/upgrade}">Upgrade Connection</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>Apply for New Connection</h1>
    <form th:action="@{/submit}" th:object="${connection}" method="post">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" th:field="*{connectionId}" required>
        <span class="error-message" th:if="${#fields.hasErrors('connectionId')}" th:errors="*{connectionId}"></span>

        <label for="connectionType">Connection Type:</label>
        <select id="connectionType" th:field="*{connectionType}" required>
            <option value="" disabled selected>Select Connection Type</option>
            <option value="prepaid">Prepaid</option>
            <option value="postpaid">Postpaid</option>
            <option value="broadband">Broadband</option>
        </select>
        <span class="error-message" th:if="${#fields.hasErrors('connectionType')}" th:errors="*{connectionType}"></span>

        <label for="networkType">Network Type:</label>
        <select id="networkType" th:field="*{networkType}" required>
            <option value="" disabled selected>Select Network Type</option>
            <option value="4G">4G</option>
            <option value="5G">5G</option>
            <option value="Fiber">Fiber</option>
        </select>
        <span class="error-message" th:if="${#fields.hasErrors('networkType')}" th:errors="*{networkType}"></span>

        <label for="activationDate">Activation Date:</label>
        <input type="date" id="activationDate" th:field="*{activationDate}" required>
        <span class="error-message" th:if="${#fields.hasErrors('activationDate')}" th:errors="*{activationDate}"></span>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
